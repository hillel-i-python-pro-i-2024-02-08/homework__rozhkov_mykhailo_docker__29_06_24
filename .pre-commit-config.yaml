repos:
  - repo: https://github.com/python-poetry/poetry
    rev: 1.8.0
    # Poetry related hooks.
    hooks:
      - id: poetry-check
        # Check poetry configuration.
        args: [--lock]
      - id: poetry-lock
        # Update poetry.lock.
        args: [--no-update]
      - id: poetry-export
        # Export requirements from poetry.lock to requirements.txt.
        args:
          [
            --format=requirements.txt,
            --output=requirements.txt,
            --without-hashes,
            --without=dev,
          ]

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    # A collection of git hooks.
    hooks:
      - id: trailing-whitespace
        # Trims trailing whitespace.
        args: [--markdown-linebreak-ext=md]
      - id: end-of-file-fixer
        # Makes sure files end in a newline and only a newline.
        # Exclude some autogenerated files.
        exclude: |
          (?x)^(
            poetry.lock|
            requirements.*.txt
          )$
      - id: check-yaml
        # Checks that your YAML files are parseable.
      - id: check-toml
        # Attempts to load all TOML files to verify syntax.
      - id: debug-statements
        # Check for debugger imports
      - id: check-added-large-files
        # Prevent giant files from being committed.
        args: [--maxkb=500]
      # - id: no-commit-to-branch
      # No commits to master or main.
      # args: [--branch=master, --branch=main]

  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v3.1.0
    # Opinionated Code Formatter. For JS, CSS, Markdown, JSON, YAML and more.
    hooks:
      - id: prettier
        exclude: |
          (?x)^(
            .*/templates/.*\.html
          )$

  - repo: https://github.com/astral-sh/ruff-pre-commit
    # Ruff version.
    rev: v0.5.1
    hooks:
      # Run the linter with unsafe fixes.
      - id: ruff
        args: [--fix, --unsafe-fixes]
      # Run the formatter.
      - id: ruff-format
